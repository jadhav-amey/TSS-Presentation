name: ECR & EKS Deployment --> Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan
      - name: Terraform Apply
        run: terraform apply -auto-approve
  ecr:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, Tag and Push Docker image
        run: |
          docker build -t terraform-ecr-repo .
          docker tag terraform-ecr-repo:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/terraform-ecr-repo:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/terraform-ecr-repo:latest

  eks:
    runs-on: ubuntu-latest
    needs: ecr
    steps:
      - name: Deploy to Kubernetes
        run: |
          aws eks --region ap-south-1 update-kubeconfig --name terraform-eks-cluster
          kubectl apply -f manifest/deployment.yml
          kubectl apply -f manifest/service.yml
          kubectl rollout status deployment/simple-html-app
