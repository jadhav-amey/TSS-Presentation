name: ECR & EKS Deployment --> Terraform

on:
  push:
    branches:
      - main

jobs:
  create-s3-bucket:
    name: Create S3 Bucket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform
        run: terraform init

      - name: Create S3 Bucket
        run: terraform apply -target=aws_s3_bucket.terraform_state -auto-approve

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: create-s3-bucket # Ensure S3 bucket is created first
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Reinitialize Terraform with S3 Backend
        run: terraform init -migrate-state

      - name: Apply Terraform
        run: terraform apply -auto-approve
  ecr:
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, Tag and Push Docker image
        run: |
          docker build -t terraform-ecr-repo .
          docker tag terraform-ecr-repo:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/terraform-ecr-repo:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/terraform-ecr-repo:latest

  eks:
    runs-on: ubuntu-latest
    needs: ecr
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Deploy to Kubernetes
        run: |
          aws eks --region ap-south-1 update-kubeconfig --name terraform-eks-cluster
          kubectl apply -f manifest/deployment.yml
          kubectl apply -f manifest/service.yml
          kubectl rollout status deployment/simple-html-app
