name: ECR & EKS Deployment --> Terraform

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  ecr:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to ECR
        run: aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 941377156271.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build Docker Image
        run: docker build -t terraform-ecr-repo .

      - name: Tag Docker Image
        run: docker tag terraform-ecr-repo:latest 941377156271.dkr.ecr.ap-south-1.amazonaws.com/terraform-ecr-repo:${{ github.sha }}

      - name: Push Docker Image to ECR
        run: docker push 941377156271.dkr.ecr.ap-south-1.amazonaws.com/terraform-ecr-repo:${{ github.sha }}

  eks:
    runs-on: ubuntu-latest
    needs: ecr

    steps:
      - name: Configure kubectl
        run: aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Apply Kubernetes Manifests
        run: |
          echo "Deploying Kubernetes manifests..."
          kubectl apply -f ./manifest/deployment.yml --validate=false
          kubectl apply -f ./manifest/service.yml --validate=false
